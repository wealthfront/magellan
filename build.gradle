// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath(Dependencies.kotlinGradle)
    classpath(Dependencies.androidGradle)
    classpath(Dependencies.kotlinterGradle)
    classpath(Dependencies.kotlinAllOpen)
  }
}

plugins {
  id 'io.gitlab.arturbosch.detekt' version '1.5.1'
}

allprojects {
  apply from: "$rootDir/gradle/static-analysis.gradle"
  apply plugin: "kotlin-allopen"

  group = GROUP
  version = VERSION_NAME

  repositories {
    jcenter()
    mavenCentral()
    google()
  }

  allOpen {
    annotation("com.wealthfront.magellan.OpenForMocking")
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

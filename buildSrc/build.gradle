plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

repositories {
  jcenter()
  mavenCentral()
  google()
}

dependencies {
  implementation "com.android.tools.build:gradle:7.0.0-alpha15"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}
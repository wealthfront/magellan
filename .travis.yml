language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.2
    - android-30
    - extra

before_install:
  - yes | sdkmanager "platforms;android-30"

jdk:
  - oraclejdk8

script:
  - ./gradlew clean testDebugUnitTest lintRelease checkstyle lintkotlin

cache:

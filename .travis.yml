language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra
    - sys-img-armeabi-v7a-google_apis-29

before_script:
  - echo no | android create avd --force -n test -t android-29 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

jdk:
  - oraclejdk8

script:
  - ./gradlew clean test lintRelease checkstyle lintkotlin connectedDebugAndroidTest

cache:
  directories:
    - $HOME/.gradle
